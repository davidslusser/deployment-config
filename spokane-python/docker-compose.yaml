services:
  django:
    container_name: spokanepython-django
    image: ghcr.io/spokanetech/spokanepythonweb:latest
    build:
      context: ../..
      dockerfile: src/docker/Dockerfile
    env_file:
      - .env
    command: "./entrypoint.sh"
    expose:
      - "8000"
    labels:
      - "traefik.enable=true"

      # --- Corrected Labels ---
      # 1. Define the router
      - "traefik.http.routers.spokanepython.rule=Host(`davidslusser.website`) || Host(`www.davidslusser.website`)"
      - "traefik.http.routers.spokanepython.entrypoints=websecure"
      - "traefik.http.routers.spokanepython.tls.certresolver=myresolver"
      
      # 2. Explicitly link the router to the service
      - "traefik.http.routers.spokanepython.service=spokanepython-svc"

      # 3. Define the service
      - "traefik.http.services.spokanepython-svc.loadbalancer.server.port=8000"
      # --- End of Correction ---

    networks:
      - default
      - web
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:17
    container_name: spokanepython-postgres
    volumes:
      - spokanepython_postgres:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    env_file:
      - .env
    networks:
      - default
    restart: unless-stopped

networks:
  default:
    driver: bridge
  web:
    external: true

volumes:
  spokanepython_postgres:

