services:
  django:
    container_name: dbslusser-django
    image: ghcr.io/davidslusser/web:latest
    build:
      context: ../..
      dockerfile: src/docker/Dockerfile
    env_file:
      - .env
    command: "./entrypoint.sh"
    expose:
      - "8000"
    labels:
      - "traefik.enable=true"

      # --- Corrected Labels ---
      # 1. Define the router
      - "traefik.http.routers.dbslusser.rule=Host(`dbslusser.com`) || Host(`www.dbslusser.com`)"
      - "traefik.http.routers.dbslusser.entrypoints=websecure"
      - "traefik.http.routers.dbslusser.tls.certresolver=myresolver"

      # 2. Explicitly link the router to the service
      - "traefik.http.routers.dbslusser.service=dbslusser-svc"

      # 3. Define the service
      - "traefik.http.services.dbslusser-svc.loadbalancer.server.port=8000"
      # --- End of Correction ---

    networks:
      - default
      - web
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:17
    container_name: dbslusser-postgres
    volumes:
      - dbslusser_postgres:/var/lib/postgresql/data
    ports:
      - "5434:5432"      
    env_file:
      - .env
    networks:
      - default
    restart: unless-stopped

networks:
  default:
    driver: bridge
  web:
    external: true

volumes:
  dbslusser_postgres:
